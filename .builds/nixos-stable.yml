image: nixos/19.03
repositories:
  nixpkgs: https://nixos.org/channels/nixos-19.03
sources:
  - https://git.sr.ht/~danieldk/nix-packages
secrets:
  - 773a7364-48a0-4e82-ba5c-fc4228307117
tasks:
  - cachix: |
      nix-env -iA cachix -f https://cachix.org/api/v1/install
      cachix use danieldk
  - build: |
      cd nix-packages
      nix-build -A alpinocorpus | cachix push danieldk
      nix-build -A citar | cachix push danieldk
      nix-build -A conllx-utils | cachix push danieldk
      nix-build -A dact | cachix push danieldk
      nix-build -A fsa6 | cachix push danieldk
      nix-build -A pythonPackages.alpinocorpus | cachix push danieldk
      nix-build -A python3Packages.alpinocorpus | cachix push danieldk
      nix-build -A python3Packages.somajo | cachix push danieldk
      nix-build -A sticker | cachix push danieldk
